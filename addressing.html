	<h2> IP ADDRESSING </h2>
	<div class="addressType">

			<form>

					<input type="radio" id="option1" name="classType" value="Class A"> <label for="a"> Class A </label><br>

				<p style="font-family:'Francois One", sans-serif"> IPv6 </p>
				<input id="ip6" type="checkbox" name="compression" value="Zero Compression"> <label for="comp"> Zero Compression </label><br><br>
